<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<h1 align="center">calculator</h1>
        <div>
            <input type="text" class="screen" placeholder="0" id="result">
            <table>
                <tr><td><button class="btn btn-primary" onclick="clearBox()">C</button></td>
                <td><button class="btn btn-primary"onclick="removeLastitem()">&#9003</button></td></tr>
                <tr>
                <td><button class="btn btn-primary" onclick="displayNumber(7)">7</button></td>
                <td><button class="btn btn-primary"  onclick="displayNumber(8)">8</button></td>
                <td><button class="btn btn-primary"  onclick="displayNumber(9)">9</button></td>
                <td><button class="btn btn-primary"  onclick="displayNumber('/')">&#247</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" onclick="displayNumber(4)">4</button></td>
                <td><button class="btn btn-primary" onclick="displayNumber(5)">5</button></td>
                <td><button class="btn btn-primary" onclick="displayNumber(6)">6</button></td>
                <td><button class="btn btn-primary" onclick="displayNumber('*')">&#215</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" onclick="displayNumber(3)">3</button></td>
                <td><button class="btn btn-primary" onclick="displayNumber(2)">2</button></td>
                <td><button class="btn btn-primary" onclick="displayNumber(1)">1</button></td>
                <td><button class="btn btn-primary" onclick="displayNumber('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" onclick="displayNumber(0)">0</button></td>
                <td><button class="btn btn-primary" onclick="displayNumber('.')">.</button></td>
                <td><button class="btn btn-primary" onclick="evaluateExpression()">=</button></td>
                <td><button class="btn btn-primary" onclick="displayNumber('+')">+</button></td>
            </tr></table>

        </div>
        
</body>
<script src="./script.js"></script>
</html>
